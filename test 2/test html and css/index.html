<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">

        <img src="garage1.png" alt="garbage" />

            <input
              type="text"
              id="username"

              placeholder="Username or Email"

              type="password"

          <button type="submit">LOGIN</button>
        </form>
      </div>
    </div>
